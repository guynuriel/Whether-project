<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wether appliction</title>
</head>


<body>

    <div id="divInput">
        <input id="input" type="text" placeholder="------>>>>     Choose your team  <<<<<-------">
        <button id="button" onclick=renderr()> CLICK </button>
    </div>

    <script id="template" type="text/x-handlebars-template">
        {{#each data}}
            <div class = "city">
                <p class="cityname">{{name}}</p>
                <p class="temperature">{{temperature}}</p>
                <p class="conditions">{{condition}}</p>
                <p class="last updated">{{updatedAt}}</p>
                <img class="img" src="{{conditionPic}}">
            </div>
        {{/each}}

    </script>
    <div id="bigbox"></div>




    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="TempManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
